{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | ZENKO</title>

  <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: "Inter", sans-serif; }
    [x-cloak] { display: none !important; }
  </style>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">

  <div class="w-full max-w-md sm:max-w-lg lg:max-w-xl bg-white shadow-lg rounded-2xl p-6 sm:p-10 flex flex-col items-center">

    <!-- Logo -->
    <div class="mb-6 flex justify-center">
      <h1 class="text-2xl font-light text-yellow-600">
        <a href="/">ZENKO</a>
      </h1>
    </div>

    <!-- Messages -->
    {% if messages %}
    <div class="w-full mb-4 space-y-2">
      {% for message in messages %}
        <div class="bg-yellow-100 border border-yellow-300 text-yellow-800 text-sm p-2 rounded text-center">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Login Options -->
    <div class="w-full space-y-4">
      <h2 class="text-xl font-semibold text-center mb-6">Choose Login Method</h2>
      
      <!-- Phone Login Button -->
      <a href="{% url 'phone_login' %}{% if next %}?next={{ next|urlencode }}{% endif %}"
         class="w-full py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold transition duration-300 flex items-center justify-center text-decoration-none">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
        </svg>
        <span>Login with Phone Number</span>
      </a>
      
      <!-- Admin Login Button -->
      <a href="{% url 'admin_login' %}{% if next %}?next={{ next|urlencode }}{% endif %}"
         class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg font-semibold transition duration-300 flex items-center justify-center text-decoration-none">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"/>
        </svg>
        <span>Admin Login</span>
      </a>
    </div>

    <!-- Signup link -->
    <div class="mt-4 text-center w-full">
      <p class="text-sm">New to ZENKO?
        <a href="{% url 'signup' %}{% if next %}?next={{ next|urlencode }}{% endif %}" class="text-blue-500 hover:underline">Register here!</a>
      </p>
    </div>


  </div>


</body>
</html>
